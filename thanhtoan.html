<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Tiệm Nước Ép TMT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script> 
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        button:disabled {
            background-color: #9ca3af; 
            cursor: not-allowed;
        }
        .selected-payment {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <div id="checkout-content">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-bold text-emerald-600">Xác nhận đơn nước</h1>
                <p class="text-slate-500 mt-2">Kiểm tra lại đơn nước và chốt đơn thôi cậu ơi!</p>
            </header>

            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4 text-slate-700">Đơn nước của bạn</h2>
                
                <div id="order-items" class="space-y-4 mb-6">
                    </div>
                
                <div class="border-t pt-4 mb-8">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Tổng cộng:</span>
                        <span id="total-price" class="text-emerald-600">0đ</span>
                    </div>
                </div>

                <h2 class="text-2xl font-semibold mb-6 border-b pb-4 text-slate-700">Phương thức thanh toán</h2>
                <div class="space-y-4">
                    <button id="ewallet-button" class="payment-method w-full flex justify-between items-center p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200">
                        <div class="flex items-center">
                            <i data-lucide="landmark" class="w-6 h-6 mr-4 text-blue-600"></i>
                            <span>Ví điện tử (Momo, ZaloPay)</span>
                        </div>
                        <i data-lucide="check-circle-2" class="w-6 h-6 text-emerald-500 hidden"></i>
                    </button>
                    <button id="cod-button" class="payment-method w-full flex justify-between items-center p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200">
                        <div class="flex items-center">
                            <i data-lucide="hand-coins" class="w-6 h-6 mr-4 text-green-600"></i>
                            <span>Thanh toán khi nhận nước (COD)</span>
                        </div>
                        <i data-lucide="check-circle-2" class="w-6 h-6 text-emerald-500 hidden"></i>
                    </button>
                </div>
                
                <button id="confirm-payment-button" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg mt-10 hover:bg-emerald-600 transition-colors duration-300 shadow-md" disabled>
                    Hoàn tất đặt nước
                </button>
            </div>
        </div>

        <div id="thank-you-message" class="hidden text-center p-10 bg-white rounded-2xl shadow-lg">
            <h1 class="text-4xl font-bold text-emerald-600 mb-4">Đặt nước thành công!</h1>
            <p id="final-message" class="text-slate-600 text-lg mb-8"></p>
            <a href="index.html" class="bg-emerald-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-emerald-600 transition-colors">
                Quay về trang chủ
            </a>
        </div>

    </div>
    <script>
        const formatCurrency = (number) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(number).replace('₫', 'đ');
        const bodyBackgrounds = [
        'https://images.pexels.com/photos/129731/pexels-photo-129731.jpeg',
        'https://static.vecteezy.com/system/resources/previews/002/269/117/large_2x/seamless-pattern-with-oranges-fruit-on-a-blue-background-vector.jpg',
        'https://images.pexels.com/photos/4099467/pexels-photo-4099467.jpeg',
        'https://www.toptal.com/designers/subtlepatterns/uploads/watercolor.png'
        ];
        const setRandomBackground = () => {
            const randomBodyBg = bodyBackgrounds[Math.floor(Math.random() * bodyBackgrounds.length)];
            document.body.style.backgroundImage = `url('${randomBodyBg}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundAttachment = 'fixed';
        };
        document.addEventListener('DOMContentLoaded', () => {
            setRandomBackground();
            const stripe = Stripe('pk_test_51SInKEHeBcBu7yC1ISPr3Lm3jUnXDsaOhpNqCdiQazkLm6XPTabel14X6057dc5qNyNBMqyp0RWyIjF2QxhbMbVm00NmqnXK2p')
            const orderItemsContainer = document.getElementById('order-items');
            const totalPriceElement = document.getElementById('total-price');
            const confirmButton = document.getElementById('confirm-payment-button');
            const checkoutContent = document.getElementById('checkout-content');
            const thankYouMessage = document.getElementById('thank-you-message');
            const finalMessage = document.getElementById('final-message');

            // const ewalletButton = document.getElementById('ewallet-button');
            // const codButton = document.getElementById('cod-button');
            // const paymentMethods = document.querySelectorAll('.payment-method');

            // let selectedPaymentMethod = null;

            const cartData = localStorage.getItem('shoppingCart');
            const cart = cartData ? JSON.parse(cartData) : [];
            // Kiem tra trang thai sau khi thanh toan
            const params = new URLSearchParams(window.location.search);
            if (params.get('success')) {
                checkoutContent.classList.add('hidden');
                thankYouMessage.classList.remove('hidden');
                finalMessage.innerHTML = "Thanh toán thành công! Cảm ơn bạn đã tin tưởng và lựa chọn Tiệm Nước Ép TMT.<br>Đơn nước của bạn đang được chuẩn bị.";
                localStorage.removeItem('shoppingCart'); // Xóa giỏ hàng sau khi thành công
            } else if (params.get('canceled')) {
                finalMessage.innerHTML = "Đơn hàng đã bị hủy. Bạn có thể thử thanh toán lại.";
                // Giữ nguyên giỏ hàng để khách thử lại
            }
            if (cart.length > 0) {
                let total = 0;
                cart.forEach(item => {
                    const itemHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-semibold">${item.name} <span class="text-slate-500 font-normal">x${item.quantity}</span></p>
                                <p class="text-sm text-slate-500">${formatCurrency(item.price)}</p>
                            </div>
                            <p class="font-semibold">${formatCurrency(item.price * item.quantity)}</p>
                        </div>
                    `;
                    orderItemsContainer.innerHTML += itemHTML;
                    total += item.price * item.quantity;
                });
                totalPriceElement.textContent = formatCurrency(total);
            } else {
                checkoutContent.innerHTML = '<p class="text-center text-slate-500">Giỏ nước của bạn đang trống. <a href="index.html" class="text-emerald-500 hover:underline">Quay lại mua sắm</a></p>';
            }
            // Thanh toán
            confirmButton.addEventListener('click', async () => {
            confirmButton.disabled = true;
            confirmButton.textContent = 'Đang xử lý...';
            // Gọi đến backend
            const response = await fetch('/api/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cart: cart }),
            });
            const session = await response.json();
            // ewalletButton.addEventListener('click', () => {
            //     selectedPaymentMethod = 'ewallet';
            //     updateSelectionUI(ewalletButton);
            // });

            // codButton.addEventListener('click', () => {
            //     selectedPaymentMethod = 'cod';
            //     updateSelectionUI(codButton);
            // });

            // const updateSelectionUI = (selectedButton) => {
            //     paymentMethods.forEach(button => {
            //         button.classList.remove('selected-payment');
            //         button.querySelector('[data-lucide="check-circle-2"]').classList.add('hidden');
            //     });
            //     selectedButton.classList.add('selected-payment');
            //     selectedButton.querySelector('[data-lucide="check-circle-2"]').classList.remove('hidden');
            //     confirmButton.disabled = false;
            // };

        //     
            const result = await stripe.redirectToCheckout({
                    sessionId: session.id,
                });

                if (result.error) {
                    // Nếu có lỗi, hiển thị cho người dùng
                    alert(result.error.message);
                    confirmButton.disabled = false;
                    confirmButton.textContent = 'Hoàn tất đặt nước';
                }
            });

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
